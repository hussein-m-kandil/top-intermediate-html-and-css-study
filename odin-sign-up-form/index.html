<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Sign-up Form</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>
    <header>
        <div class="hero">
            <h1>Odin</h1>
            <img class="logo" src="./assets/images/odin-lined.png" alt="Odin's logo" width="50" height="auto">
        </div>
        <div>Photo by <a href="https://unsplash.com/@haliewestphoto">
                Halie West
            </a> on
            <a href="https://unsplash.com/"> Unsplash</a>
        </div>
    </header>
    <main>
        <div class="main-container">
            <div class="message">
                This is not a real online service! You know you need something
                like this in your life to help you realize your deepest dreams.
                <br>
                Sign up <span class="em">now</span> to get started.
                <br>
                <br>
                You <span class="em">know </span>you want to.
            </div>
            <form action="">
                <fieldset>
                    <legend>Let's do this!</legend>
                    <div>
                        <label for="first-name">First Name</label>
                        <input type="text" name="fname" id="first-name" required>
                    </div>
                    <div>
                        <label for="last-name">Last Name</label>
                        <input type="text" name="lname" id="last-name" required>
                    </div>
                    <div>
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" required>
                    </div>
                    <div>
                        <label for="tel">Phone Number</label>
                        <input type="tel" name="tel" id="tel">
                    </div>
                    <div>
                        <label for="pass">Password</label>
                        <input type="password" name="pass" id="pass" required>
                    </div>
                    <div>
                        <label for="pass-conf">Confirm Password</label>
                        <input type="password" name="pass-conf" id="pass-conf" required>
                    </div>
                </fieldset>
                <button type="submit">Create Account</button>
                <div>
                    Already have an account? <a href="#">
                        Log in
                    </a>
                </div>
            </form>
        </div>
    </main>
</body>

</html>
